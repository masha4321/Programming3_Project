<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Pizza Pizza | Log in</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>

<style>
        .bg-1 {
            background-color: #474e5d;
            color: #ffffff;
        }
        .bg-4 {
            background-color: #2f2f2f;
            color: #ffffff;
        }


</style>
<body>



<div class="container-fluid bg-1">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="signup-form">
                <form action="" class="mt-5 border p-4 bg-light shadow">
                    <h4 class="mb-5 text-secondary">Sign In</h4>
                    <div class="row">

                        <div class="mb-3 col-md-12">
                            <label class="text-secondary">Email</label>
                            <input type="email" name="email" class="form-control" placeholder="Email">
                        </div>

                        <div class="mb-3 col-md-12">
                            <label class="text-secondary">Password</label>
                            <input type="password" name="password" class="form-control" placeholder="Password">
                        </div>

                        <div class="col-md-12">
                            <button class="btn btn-primary float-end">Sign In</button>
                        </div>
                    </div>
                </form>
                <p class="text-center mt-3">If you don't have an account, Please <a
                        href="#">Resgister</a></p>
            </div>
        </div>
    </div>
</div>
<footer class="container-fluid bg-4 text-center">
    <p>Pizza Pizza&copy;</p>
</footer>

</body>
</html>
