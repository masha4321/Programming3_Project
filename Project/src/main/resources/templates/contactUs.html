<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Pizza Pizza | Contact Us</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        .bg-1 {
            background-color: #474e5d;
            color: #ffffff;
        }
        .bg-4 {
            background-color: #2f2f2f;
            color: #ffffff;
        }
        .navbar {
            padding-top: 15px;
            padding-bottom: 15px;
            border: 0;
            border-radius: 0;
            margin-bottom: 0;
            font-size: 12px;
            letter-spacing: 5px;
        }
        .navbar-nav li a:hover {
            color: #1abc9c !important;
        }
    </style>
</head>

<body>
<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Logo</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Menu</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">Log In</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid bg-1">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="contact-form">

                <form action="" class="mt-5 border p-4 bg-secondary shadow-lg">
                    <div class="row mb-2 text-light">
                        <i class="col-12 bi bi-geo-alt-fill mb-3"><span class="px-1">Address</span></i>
                        <i class="col-12 bi bi-telephone-fill mb-3"><span class="px-1">Phone</span></i>
                        <i class="col-12 bi bi-envelope-fill mb-3"><span class="px-1">Email</span></i>
                    </div>

                    <h4 class="mb-5 text-light">Contact Us</h4>
                    <div class="row text-light">
                        <div class="mb-3 col-md-6">
                            <label>First Name<span class="text-danger">*</span></label>
                            <input type="text" name="first-name" class="form-control" placeholder="First Name">
                        </div>

                        <div class="mb-3 col-md-6">
                            <label>Last Name<span class="text-danger">*</span></label>
                            <input type="text" name="last-name" class="form-control" placeholder="Last Name">
                        </div>

                        <div class="mb-3 col-md-12">
                            <label>Email<span class="text-danger">*</span></label>
                            <input type="email" name="email" class="form-control" placeholder="Email">
                        </div>

                        <div class="mb-3 col-md-12">
                            <label>Phone Number<span class="text-danger">*</span></label>
                            <input type="number" name="phone" class="form-control" placeholder="Phone Number">
                        </div>

                        <div class="mb-3 col-md-12">
                            <label>Comment</label>
                            <textarea name="comment" class="form-control" id="" rows="3"
                                      placeholder="Comment or Question"></textarea>
                        </div>

                        <div class="col-md-12">
                            <button type="submit" class="btn btn-primary float-end">Submit</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

<footer class="container-fluid bg-4 text-center">
    <p>Pizza Pizza&copy;</p>
</footer>

</body>
</html>
