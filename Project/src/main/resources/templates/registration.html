<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Pizza Pizza | Registration</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <style>
        .bg-1 {
            background-color: #474e5d;
            color: #ffffff;
        }
        .bg-4 {
            background-color: #2f2f2f;
            color: #ffffff;
        }



    </style>

</head>


<body>

<div class="container-fluid bg-1">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="signup-form">
                <form action="" class="mt-5 border p-4 bg-light shadow">
                    <h4 class="mb-5 text-secondary">Register/Update</h4>
                    <div class="row">
                        <div class="mb-3 col-md-6 ">
                            <label class="text-secondary">First Name<span class="text-danger">*</span></label>
                            <input type="text" name="first-name" class="form-control" placeholder="Enter First Name">
                        </div>

                        <div class="mb-3 col-md-6">
                            <label class="text-secondary">Last Name<span class="text-danger">*</span></label>
                            <input type="text" name="last-name" class="form-control" placeholder="Enter Last Name">
                        </div>

                        <div class="mb-3 col-md-12">
                            <label class="text-secondary">Email<span class="text-danger">*</span></label>
                            <input type="email" name="email" class="form-control" placeholder="Enter Email">
                        </div>

                        <div class="mb-3 col-md-12">
                            <label class="text-secondary">Address<span class="text-danger">*</span></label>
                            <input type="text" name="address" class="form-control" placeholder="Enter Address">
                        </div>

                        <div class="mb-3 col-md-12">
                            <label class="text-secondary">Phone Number<span class="text-danger">*</span></label>
                            <input type="number" name="phone" class="form-control" placeholder="Enter Phone Number">
                        </div>

                        <div class="mb-3 col-md-12">
                            <label class="text-secondary">Password<span class="text-danger">*</span></label>
                            <input type="password" name="password" class="form-control" placeholder="Enter Password">
                        </div>
                        <div class="mb-3 col-md-12">
                            <label class="text-secondary">Confirm Password<span class="text-danger">*</span></label>
                            <input type="password" name="confirmpassword" class="form-control"
                                   placeholder="Confirm Password">
                        </div>
                        <div class="col-md-12">
                            <button class="btn btn-primary float-end">Register</button>
                        </div>
                    </div>
                </form>
                <p class="text-center mt-3">If you have an account, Please <a href="#">Login Now</a></p>
            </div>
        </div>
    </div>
</div>
<footer class="container-fluid bg-4 text-center">
    <p>Pizza Pizza&copy;</p>
</footer>


</body>
</html>
